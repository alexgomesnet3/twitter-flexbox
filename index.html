<!DOCTYPE html>
 <html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home"> Home</li>
            <li><img src="./images/notification.svg" alt="Notifications"> Notifications</li>
            <li><img src="./images/message.svg" alt="Messages"> Messages</li>
          </ul>
        </nav>
        <img src="./images/twitter.svg" alt="Twitter Flexbox">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="./images/einstein.svg" alt="Avatar">
          <button type="submit">Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter do CSS Flexbox</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>8931</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>655</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>389</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>266</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button type="submit">
            Follow
          </button>
          <img src="./images/three_dots.svg" alt="Expand Menu" width="18px">
        </div>
      </div>
    </div>
    
    <script src="" async defer></script>
  </body>
</html>
